<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS -->
     <link rel="stylesheet" href="css/styles.css">

    <!-- JAVASCRIPT -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous" defer></script>
    <title>Login</title>
</head>


<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col order-2 order-md-1">
                <img src="img/sign_in.svg" alt="Imagem de Login" class="img-fluid">

                <a href="registro.html">Ainda não tenho cadastro</a>
            </div>
            <div class="col order-1 order-md-2">
                <form>
                    <h2 class="mb-5">Faça o login para continuar</h2>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite o seu e-mail" required>
                        <label for="email">Digite o seu e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha" required>
                        <label for="password">Digite a sua senha</label>
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
