<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BOOTSTRAP -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

    <!-- CSS -->
     <link rel="stylesheet" href="css/styles.css">

    <!-- JAVASCRIPT -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous" defer></script>


    <title>Registro</title>
</head>
<body>
    <div class="container col-12 col-md-9 my-1 my-md-5 mx-0 mx-md-auto">
       
        <div class="row align-items-center gx-5">
           
            <div class="col-lg-6 mb-2 mb-md-5">
                <form>
                    <h2 class="mb-4 mb-md-5">Realize o seu cadastro</h2>



                    <div class="form-floating mb-2 mb-md-3">
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o seu nome" required>
                        <label for="nome" class="form-label">Digite o seu nome</label>
                    </div>

                    <div class="form-floating mb-2 mb-md-3">
                        <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Digite o seu sobrenome" required>
                        <label for="sobrenome" class="form-label">Digite o seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-2 mb-md-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite o seu melhor e-mail" required>
                        <label for="email" class="form-label">Digite o seu melhor e-mail</label>
                    </div>

                    <div class="form-floating mb-2 mb-md-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha" required>
                        <label for="password" class="form-label">Digite a sua senha</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="password" class="form-control" name="confirmaPassword" id="confimaPassword" placeholder="Confirme a sua senha" required>
                        <label for="confirmaPassword" class="form-label">Confirme a sua senha</label>
                    </div>



                    <div class="row">
                        <div class="form-check mb-2 col-md-6 col-lg-12">
                            <input type="checkbox" class="form-check-input" id="termosServico">
                            <label for="termosServico" class="form-check-label">Você aceita nossos <a href="#">Termos de Serviço</a></label>
                        </div>

                        <div class="form-check col-md-6 col-lg-12">
                            <input type="checkbox" class="form-check-input" id="newsletter" checked>
                            <label for="newsletter" class="form-check-label">Deseja assinar nossa Newsletter</label>
                        </div>
                    </div>

                    <div class="col-12 col-md-12 col-lg-5">
                        <input type="submit" class="btn btn-primary w-100" value="Cadastrar">
                    </div>
                </form>
            </div>



            <div class="col-lg-6 mb-2 mb-md-5 text-center">
                <img src="img/hello.svg" alt="Já tenho uma conta" class="img-fluid mb-3 mb-md-5">

                <a href="index.html">Já tenho uma conta</a>
            </div>

        </div>

    </div>
</body>
</html>
